<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div id="calculator">
        <input id="result" readonly>
        <div id="keypad">
            <button onclick="displayOnPanel('7')">7</button>
            <button onclick="displayOnPanel('8')">8</button>
            <button onclick="displayOnPanel('9')">9</button>
            <button onclick="displayOnPanel('/')">÷</button>
            <button onclick="displayOnPanel('4')">4</button>
            <button onclick="displayOnPanel('5')">5</button>
            <button onclick="displayOnPanel('6')">6</button>
            <button onclick="displayOnPanel('*')">×</button>
            <button onclick="displayOnPanel('1')">1</button>
            <button onclick="displayOnPanel('2')">2</button>
            <button onclick="displayOnPanel('3')">3</button>
            <button onclick="displayOnPanel('-')">−</button>
            <button onclick="clearPanel()" class="clear_button">C</button>
            <button onclick="displayOnPanel('0')">0</button>
            <button onclick="displayOnPanel('.')">.</button>
            <button onclick="displayOnPanel('+')">+</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
